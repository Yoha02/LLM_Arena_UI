steps:
  # Build the container image, providing the secret as a build-arg
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg' # This is the new argument
      - 'OPENROUTER_API_KEY=${_OPENROUTER_API_KEY}' # This is the new argument
      - '-t'
      - 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA'
      - '.'
    secretEnv: ['_OPENROUTER_API_KEY'] # Tell Cloud Build this env var is a secret

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'llmarean-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
images:
  - 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY

# This section tells Cloud Build where to find the secret in Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/llmarena-466615/secrets/OPENROUTER_API_KEY/versions/latest
    env: '_OPENROUTER_API_KEY' 