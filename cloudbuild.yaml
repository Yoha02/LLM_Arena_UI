# The final, correct, and robust cloudbuild.yaml
steps:
  # Step 0: Build the image and push it to Artifact Registry in one command.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud # This line was missing and is the fix.
    args:
      - 'builds'
      - 'submit'
      - '--tag'
      - 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA'
      - '.'

  # Step 1: Deploy the container image to Cloud Run.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'llmarean-frontend'
      - '--image'
      - 'us-central1-docker.pkg.dev/llmarena-466615/llmarean-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--update-secrets=OPENROUTER_API_KEY=OPENROUTER_API_KEY:latest'

options:
  logging: CLOUD_LOGGING_ONLY 