# The final, definitive, buildpack-based cloudbuild.yaml
steps:
  # Use the integrated gcloud command to build from source and deploy.
  # This single step uses Google Cloud Buildpacks to automatically:
  # 1. Build the container from your source code.
  # 2. Push the container to Artifact Registry.
  # 3. Deploy the new container to Cloud Run.
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'llmarean-frontend'
      - '--source'
      - '.'
      - '--region'
      - 'us-central1'
      # --- THIS FLAG PREVENTS THE AUTHENTICATION PROMPT ---
      - '--allow-unauthenticated'
      - '--update-secrets=OPENROUTER_API_KEY=OPENROUTER_API_KEY:latest'

# Increase the timeout to allow for the combined build+deploy process.
timeout: '1200s'
options:
  logging: CLOUD_LOGGING_ONLY 